spring.datasource.url=jdbc:postgresql://localhost/sandbox-db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=sandbox-user
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#In production, it's often highly recommended you use none or simply don't specify this property.
spring.jpa.hibernate.ddl-auto=none
# https://tomcat.apache.org/tomcat-8.0-doc/jdbc-pool.html#Common_Attributes
# See alsp "Connection to a production database" from https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-sql.html
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
